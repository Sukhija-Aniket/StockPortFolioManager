name: Manual Release

on:
  workflow_dispatch:
    inputs:
      source_branch:
        description: 'Source branch to release from'
        required: true
        default: 'main'
        type: choice
        options:
          - main
          - mqueue
          - upgrade
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      release_notes:
        description: 'Custom release notes (optional)'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install auto
        run: npm install -g auto

      - name: Install git-tag plugin
        run: npm install -g @auto-it/git-tag

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release branch from source
        run: |
          git checkout -b release-${{ github.run_id }}
          git reset --hard origin/${{ github.event.inputs.source_branch }}

      - name: Ensure clean working directory
        run: |
          git status
          if [ -n "$(git status --porcelain)" ]; then
            echo "Working directory is not clean. Committing remaining changes..."
            git add .
            git commit -m "Auto-commit remaining changes before release" || true
          fi

      - name: Run auto shipit (no push)
        id: auto
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: auto shipit --no-push

      - name: Push release branch
        run: |
          git push origin release-${{ github.run_id }}

      - name: Create Pull Request to release branch
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          base: release
          branch: release-${{ github.run_id }}
          title: "Release ${{ steps.auto.outputs.new_release }}"
          body: |
            ## Release ${{ steps.auto.outputs.new_release }}
            
            This is an automated release PR.
            
            **Source Branch:** ${{ github.event.inputs.source_branch }}
            **Version Bump:** ${{ github.event.inputs.version_bump }}
            
            ${{ github.event.inputs.release_notes }}
            
            ### Changes
            - Version bump to ${{ steps.auto.outputs.new_release }}
            - Auto-generated release notes
            
            ---
            *This PR was created automatically by the release workflow.*
          delete-branch: true
          commit-message: "Release ${{ steps.auto.outputs.new_release }}"
          title-prefix: "Release: "

      - name: Create GitHub Release
        if: github.event.inputs.release_notes != ''
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ steps.auto.outputs.new_release }}
          release_name: Release ${{ steps.auto.outputs.new_release }}
          body: ${{ github.event.inputs.release_notes }}
          draft: false
          prerelease: false 